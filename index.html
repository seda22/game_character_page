<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Character Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <main class="main">
        <div class="main-top-container">
        <div class="text-area"> 
            <img src="icons/Shape (3).svg" alt="Icon 1" />
            <p>Find the Game or Character that interests you</p>
        </div>
        <div class="filter-area">
            <img src="icons/Shape (4).svg" alt="Filter Icon"/>
            <span>Filter</span>
            <img src="icons/Group 1793.svg" alt="Number Icon">
        </div>
        </div>

        <section class="big-card">
            <div class="big-card-container">
                <img src="images/ba32aaed9888d90465f7722a9dc7e43575070f48.png" alt="Character Image"/>
                <div class="big-card-info">
                    <span>TOP PLAYERS</span>
                    <div class="big-card-info-headline">
                        <h1>STORM</h1>
                        <p>PLAYED  235H 23M</p>
                    </div>
                    <div class="big-card-player-info">
                        <h3>Player Statistic</h3>
                        <div class="first-row">
                            <span>Win Ratio</span>
                            <span>K / D Ratio</span>
                            <span>Dmg / Round</span>
                        </div>
                        <div class="second-row">
                            <span>72.11%</span>
                            <span>2.34</span>
                            <span>156.4</span>
                        </div>
                        <h3>Ability / Match</h3>
                        <div class="third-row">
                            <div>
                                <img src="icons/Vector.svg"/>
                                <span>2.38</span>
                            </div>
                            <div>
                                <img src="icons/Vector (1).svg"/>
                                <span>1.38</span>
                            </div>
                            <div>
                                <img src="icons/Vector (2).svg"/>
                                <span>8.38</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="small-card-left">

        </section>

        <section class="small-card-left">
            
        </section>

    </main>
</body>
</html>
